<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>G-Magis - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container{
            text-align:center;
        }
        #divlogin{
            box-shadow: 10px 10px 10px 10px rgb(#e5e5e5cc);
            border:solid 4px black;
            display:inline-block;
            margin-left:auto;
            margin-right:auto;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="divlogin">
            <div>
                <img src="img/logo2Colores.png">
            </div>
            <div>
                <h4>Iniciar Sesión</h4>
            </div>
            <div>
                <h6>Utiliza tu cuenta de Google</h6>
            </div>
            <div>
                <input type="text" placeholder="ejemplo@gmail.com">
            </div>
            <div>
                <a href="#">¿Haz olvidado tu correo electrónico?</a>
            </div>
            <div>
                <p>¿No es tu ordenador? Usa una ventana privada para iniciar sesión</p>
                <a href="#">Mas información</a>
            </div>
            <div>
                <span><a href="#">Crear Cuenta</a></span>
                <span><a class="btn btn-primary">Siguiente</a></span>
            </div>
        </div>
    </div>
</body>
</html>
